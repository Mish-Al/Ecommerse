<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Simply Clothing</title>
</head>
<body>
    <!-- content -->
    <header>
        <h1>My Logo</h1>
        <section class="menu">
            <ul class="menu-list">
                <li class="active">Home</li>
                <li>Products</li>
                <li>Contact Us</li>
            </ul>
            <button>
                <i class="fas fa-times"></i>

        </section>

        <section class="main">

                <p class="title">Simply Clothing</p>

                <button class="cta">Let's Go</button>
            </section>
            <!-- Image -->
            <section class="right">
                <img src="https://i.postimg.cc/PfDkcFzx/simply-clothing-high-resolution-logo-color-on-transparent-background.png" alt="Logo" loading="lazy">
            </section>
        </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./script/code.js"></script>
